checks for fact_product_category:

  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change

  - row_count > 0

  - missing_count(category_key) = 0
  - missing_count(subcategory_key) = 0
  - missing_count(product_key) = 0
  - missing_count(subcategory_name) = 0
  - missing_count(product_name) = 0
  - missing_count(category_name) = 0
