checks for finance_market_data:

  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change

  - row_count > 0

  - missing_count(asset_type) = 0
  - missing_count(ccy1) = 0
  - missing_count(ccy2) = 0
  - missing_count(tenor) = 0
  - missing_count(bid) = 0
  - missing_count(ask) = 0
  - missing_count(mid) = 0
  - missing_count(market_date) = 0
