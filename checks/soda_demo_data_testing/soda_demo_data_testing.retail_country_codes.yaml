checks for retail_country_codes:

  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change

  - row_count > 0

  - missing_count(id) = 0
  - missing_count(iso) = 0
  - missing_count(name) = 0
  - missing_count(nicename) = 0
  - missing_count(iso3) = 0
  - missing_count(numcode) = 0
  - missing_count(phonecode) = 0
