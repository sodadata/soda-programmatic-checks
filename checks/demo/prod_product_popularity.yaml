checks for prod_product_popularity:

  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change

  - row_count > 0

  - missing_count(product_id) = 0
  - missing_count(category_id) = 0
  - missing_count(brand_id) = 0
  - missing_count(product_name) = 0
  - missing_count(total_sales) = 0
  - missing_count(total_quantity_sold) = 0
