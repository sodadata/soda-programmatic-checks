checks for orders:

  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change

  - row_count > 0

  - missing_count(customer_id) = 0
  - missing_count(store_id) = 0
  - missing_count(staff_id) = 0
  - missing_count(order_id) = 0
  - missing_count(order_status) = 0
  - missing_count(shipped_date) = 0
  - missing_count(order_date) = 0
  - missing_count(required_date) = 0
