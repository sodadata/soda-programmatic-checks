checks for t_customer_orders:

  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change

  - row_count > 0

  - missing_count(quantity) = 0
  - missing_count(order_id) = 0
  - missing_count(customer_id) = 0
  - missing_count(customer_name) = 0
  - missing_count(country_name) = 0
  - missing_count(product_id) = 0
  - missing_count(total_value) = 0
  - missing_count(order_date) = 0
