checks for staffs:

  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change

  - row_count > 0

  - missing_count(active) = 0
  - missing_count(staff_id) = 0
  - missing_count(store_id) = 0
  - missing_count(manager_id) = 0
  - missing_count(first_name) = 0
  - missing_count(last_name) = 0
  - missing_count(email) = 0
  - missing_count(phone) = 0
