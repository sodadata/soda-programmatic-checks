checks for datasets_report:

  - schema:
      name: Any schema changes
      warn:
        when schema changes:
          - column delete
          - column add
          - column index change
          - column type change

  - row_count > 0

  - missing_count(record_created) = 0
  - missing_count(id) = 0
  - missing_count(name) = 0
  - missing_count(qualifiedName) = 0
  - missing_count(lastUpdated) = 0
  - missing_count(dataQualityStatus) = 0
  - missing_count(healthStatus) = 0
  - missing_count(checks) = 0
  - missing_count(incidents) = 0
  - missing_count(cloudUrl) = 0
  - missing_count(datasource_type) = 0
  - missing_count(PartitionDate) = 0
  - missing_count(owners) = 0
  - missing_count(label) = 0
